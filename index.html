<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Tangerine:700" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Trivia Quiz</title>
</head>
<body>

<div class="container-fluid mb-5 jumbotron text-dark">
  <div class="container">
    <h1>History Trivia Quiz</h1>
      <p id="instructions">
        This is a timed quiz. The quiz will submit automatically after time runs out or can be submitted early with the submit button at the bottom of the page. Press the start button to begin. Good Luck!
      </p>

      <button type="button" class="btn btn-warning btn-block my-3" id="start-timer">Start</button>
      <div id="timer" class="text-center"></div>
  </div>
</div>

<div class="container my-5">
    <div class="container">
      <h2>Question 1:</h2>
        <p id="question-one-text">   
        </p>
          <div id="questionone">
            <div class="radio">
              <label><input type="radio" name="question1" value="Aristotle">Aristotle</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value="Plato">Plato</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value="Socrates">Socrates</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question1" value="Marcus Aurelius">Marcus Aurelius</label>
            </div>
          </div>
    </div>
    <div class="container my-5">
      <h2>Question 2:</h2>
        <p id="question-two-text">
        </p>
          <div id="questiontwo">
            <div class="radio">
              <label><input type="radio" name="question2" value="France">France</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" value="Portugal">Portugal</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" value="England">England</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question2" Value="Spain">Spain</label>
            </div>
          </div>
      </div> 
    <div class="container my-5">
      <h2>Question 3:</h2>
        <p id="question-three-text">
        </p>
          <div id="questionthree">
            <div class="radio">
              <label><input type="radio" name="question3" value="Bristol">Bristol</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value="London">London</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value="Liverpool">Liverpool</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question3" value="New York City">New York City</label>
            </div>
          </div>  
    </div>
    <div  class="container my-5">
      <h2>Question 4:</h2>
        <p id="question-four-text">
        </p>
          <div id="questionfour">
            <div class="radio">
              <label><input type="radio" name="question4" value="Racketeering">Racketeering</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question4" value="Bootlegging">Bootlegging</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question4" value="Tax Evasion">Tax Evasion</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question4" value="Aggravated Assault">Aggravated Assault</label>
            </div>
          </div>
    </div>
    <div class="container my-5">
      <h2>Question 5:</h2>
        <p id="question-five-text">
        </p>
          <div id="questionfive">
            <div class="radio" id="questionfive">
              <label><input type="radio" name="question5" value="Ferdinand Magellan">Ferdinand Magellan</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question5" value="Vasco de Gama">Vasco de Gama</label>

            <div class="radio">
              <label><input type="radio" name="question5" value="Marco Polo">Marco Polo</label>
            </div>
          </div>
    </div>
    <div class="container my-5">
      <h2>Question 6:</h2>
        <p id="question-six-text">
        </p>
          <div id="questionsix">
            <div class="radio">
              <label><input type="radio" name="question6" value="Leonardo da Vinci">Leonardo da Vinci</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question6" value="Vincent van Gogh">Vincent van Gogh</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question6" value="Michelangelo">Michelangelo</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="question6" value="Rembrandt">Rembrandt</label>
            </div>
          </div>
    </div>
  <button type="button" class="btn btn-warning btn-block" id="submit-quiz">Submit</button>
</div>
